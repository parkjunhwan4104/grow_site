<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>



</head>
<body>
<div layout:fragment="content">

    <div class="">
        <table>
            <thead>
            <tr>
                <th>회원 번호 </th>
                <th>    회원 아이디 </th>
                <th>    회원 닉네임 </th>
                <th>    회원 가입일 </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member: ${memberList}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.loginId}"></td>

                <td th:text="${member.nickName}"></td>
                <td th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{~/admin/members/detail/}+${member.id}">
                        <span>   회원 정보   </span>
                    </a>
                </td>
                <td>
                    <a th:href="@{~/admin/members/ban/}+${member.id}">
                        <span>   회원 강제 탈퇴</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
